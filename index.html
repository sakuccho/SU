<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1 class="title">スリムアップ</h1>
    <header>
      <div class="first">
        <h2>スリムアップとは</h2>
        <p>　この機器は低周波刺激によって筋肉運動を活性化させ、脂肪を撃退する仕組みとなっております</p>
        <p>　何よりの魅力は横になっているだけで施術が行えること、部分的な脂肪の分解が行えることです。</p>
      </div>
      <div class="course">
        <table class="allTable" >
          <tr>
            <td class="pa">
              <p>自社</p>
              <table class="mori">
                <tr>
                  <th>30分コース</th><th>1時間コース</th>
                </tr>
                <tr>
                  <td>7000円</td><td>13000円</td>
                </tr>
              </table>
            </td>
            <td class="pa">
              <p>他企業</p>
              <table class="SMK">
                <tr>
                  <th>20分コース</th><th>1時間コース</th>
                </tr>
                <tr>
                  <td>8000円</td><td>16000円</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <h1 class="subtitle">お得な月一括払いコース</h1>
        <table class="cheep">
          <tr>
            <th>30分コース</th><th>1時間コース</th>
          </tr>
          <tr>
            <td>月額30000円<p>(1回<span>3750円</span>)</p></td><td>月額50000円<p>(1回<span>6250円</span>)</p></td>
          </tr>
        </table>
      </div>
    </header>
  </body>
